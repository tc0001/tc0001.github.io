<!DOCTYPE html>
<html>

<head> </head>

<body>
    <table id="product-info">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Image</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product information will be inserted here -->
        </tbody>
      </table></body>
<script>
    var params = new URLSearchParams(window.location.search);
    var productId = params.get("productId");
    var productName = params.get("productName");
    var productPrice = params.get("productPrice");
    var productImage = params.get("productImage");

    var table = document.getElementById("product-info").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow();
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    cell1.innerHTML = productId;
    cell2.innerHTML = productName;
    cell3.innerHTML = productPrice;
    cell4.innerHTML = '<img src="' + productImage + '">';
</script>

</html>
